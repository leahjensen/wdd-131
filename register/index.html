<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for an event.">
    <meta name="author" content="Leah Jensen">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="register.js" defer></script>
</head>
<body>
    <h1>Event Registration</h1>
    <form id="registration-form">
        <fieldset id="participants">
            <legend>Participants</legend>
            <section class="participant1">
                <label for="name1">Adult Name:</label>
                <input type="text" id="name1" name="name1" placeholder="Enter your name" required>
                <label for="fee1">Fee:</label>
                <input type="number" id="fee1" name="fee1" placeholder="Enter fee" required>
            </section>
        </fieldset>
        <button type="button" id="add-participant-btn">Add Participant</button>
        <button type="submit">Submit</button>
    </form>
    
    <section id="summary" class="hide">
    </section>
</body>
</html>
