<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse delicious recipes from side dishes to desserts, featuring easy-to-follow instructions and ratings.">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="recipes.css">
  <script src="main.js" type="module" defer></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Recipe Book Icon">
      <h1>RecipeBook</h1>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search recipes..." aria-label="Search recipes">
    <button id="search-button" aria-label="Search">
      <img src="search.svg" alt="Search Icon">
    </button>
  </div>

  <div id="recipes"></div>

  <footer>
    <p>Recipe icons created by Freepik - Flaticon</p>
    <div class="social-icons">
      <img src="instagram_icon.svg" alt="Instagram">
      <img src="youtube_icon.svg" alt="YouTube">
      <img src="pinterest_icon.svg" alt="Pinterest">
    </div>
  </footer>
</body>

</html>
