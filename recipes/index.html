<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="recipes.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Recipe Book Icon">
      <h1>RecipeBook</h1>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Find a recipe">
    <button>
      <img src="search.svg" alt="Search Icon">
    </button>
  </div>

  <section class="recipe-card">
    <img src="apple-crisp.jpg" alt="Apple Crisp">
    <div class="recipe-details">
      <div class="tags">
        <span>dessert</span>
      </div>
      <h2>Apple Crisp</h2>
      <div class="rating">
        ★★★★☆
      </div>
      <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
    </div>
  </section>

  <footer>
    <p>Recipe icons created by Freepik - Flaticon</p>
    <div class="social-icons">
      <img src="instagram_icon.svg" alt="Instagram">
      <img src="youtube_icon.svg" alt="Youtube">
      <img src="pinterest_icon.svg" alt="Pinterest">
    </div>
  </footer>
</body>
</html>
